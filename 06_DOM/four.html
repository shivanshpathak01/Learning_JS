<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation - edit or Remove the Elements</title>

</head>
<body style ="background-color: black;color: white;">
 <ul class ="language ">
    <li> Javascript </li>
 </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("Java")

    // Optimized way of adding more things to DOM 

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Dart')

    // Edit elements 
    // 1.
    const secondElement = document.querySelector("li:nth-child(2)")
    // console.log(secondElement);
    // secondElement.innerHTML = "Mojo"  ----> Not the optimized way 
    const newli = document.createElement('li')
    newli.textContent = "Gojo"
    secondElement.replaceWith(newli)


    // 2. with new way
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = '<li> TypeScript</li>'

    // Remove
    const lastLang = document.querySelector('li:nth-child(4)')
    lastLang.remove()

</script>
</html>
